<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyCode Checker</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-warning text-center fs-5">Keycode Checker</h1>
    <!--  -->
    <main class="d-flex flex-column">
      <h2 class="text-warning text-center fs-6 mt-4">
        Press any key on your keyboard
      </h2>
      <div class="inputDiv mt-3">
        <input class="input" type="text" />
      </div>
      <p class="text-warning text-center fs-6 mt-2 keycode"></p>
      <p class="text-warning text-center fs-6 mt-2 keypressed"></p>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
